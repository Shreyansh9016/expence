<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget & Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Budget & Expense Tracker</h1>

    <!-- Budget Section -->
    <div class="budget-section">
      <label for="budget">Your Budget:</label>
      <input type="number" id="budget" placeholder="Enter your budget" />
      <button id="set-budget-btn">Set Budget</button>
    </div>
    <br>

    <!-- Expense Input Section -->
    <div class="expense-section">
      <label for="expense-category">Expense Category:</label>
      <select id="expense-category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Others">Others</option>
      </select>
      <input
        type="text"
        id="expense-custom-details"
        placeholder="Enter custom details"
        style="display: none;"
      />

      <label for="expense-amount">Amount:</label>
      <input type="number" id="expense-amount" placeholder="Enter amount" />
      <br>
      <br>

      <label for="expense-date">Date:</label>
      <input type="date" id="expense-date" />
      <br>
      <br>

      <!-- Remarks Section -->
      <label for="expense-remarks">Remarks:</label>
      <input type="text" id="expense-remarks" placeholder="Enter remarks" />

      <button id="add-expense-btn">Add Expense</button>
    </div>

    <!-- Summary Section -->
    <div class="summary-section">
      <div class="summary-item">
        <h2>Budget</h2>
        <p id="budget-display">$0.00</p>
      </div>
      <div class="summary-item">
        <h2>Expenses</h2>
        <p id="expenses-display">$0.00</p>
      </div>
      <div class="summary-item">
        <h2>Balance</h2>
        <p id="balance-display">$0.00</p>
      </div>
    </div>

    <!-- Expense List -->
    <h2>Expense Details</h2>
    <table id="expense-list">
      <thead>
        <tr>
          <th>Details</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Remarks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
